name: Build and Push Docker Images

on:
  # Run after ncclient binaries are built and uploaded to GitHub Releases
  workflow_run:
    workflows: ["Build ncclient Binaries"]
    types: [completed]
  workflow_dispatch:  # Allow manual trigger (uses VERSION=latest)

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: nixrtr/nebula-commander-backend
  FRONTEND_IMAGE_NAME: nixrtr/nebula-commander-frontend

jobs:
  get-version:
    name: Get version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout (for tag resolution)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
              echo "Binaries workflow did not succeed, skipping"
              exit 0
            fi
            # Resolve version from the commit that triggered the binaries workflow
            SHA="${{ github.event.workflow_run.head_sha }}"
            TAG=$(git describe --tags --exact-match "$SHA" 2>/dev/null || true)
            if [ -n "$TAG" ]; then
              echo "version=${TAG#v}" >> $GITHUB_OUTPUT
            else
              echo "version=latest" >> $GITHUB_OUTPUT
            fi
          elif [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

  build-backend:
    name: Build Backend Image
    needs: get-version
    if: needs.get-version.outputs.version != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.get-version.outputs.version }}
            type=raw,value=latest

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.get-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-frontend:
    name: Build Frontend Image
    needs: get-version
    if: needs.get-version.outputs.version != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.get-version.outputs.version }}
            type=raw,value=latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.get-version.outputs.version }}
            DOWNLOAD_BINARIES=1
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Summary job
  summary:
    name: Build Summary
    needs: [get-version, build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: always() && needs.get-version.outputs.version != ''
    steps:
      - name: Check build status
        run: |
          echo "Docker image builds completed!"
          echo "Version: ${{ needs.get-version.outputs.version }}"
          echo ""
          echo "Available at:"
          echo "  - ghcr.io/nixrtr/nebula-commander-backend:${{ needs.get-version.outputs.version }}"
          echo "  - ghcr.io/nixrtr/nebula-commander-frontend:${{ needs.get-version.outputs.version }}"
